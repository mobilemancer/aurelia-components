<template bindable="name, secret">
  <div>
    <input type="text" value.bind="question" keypress.delegate="keyPressed($event)"></input>
    <button click.delegate="send()">Ask</button>
  </div>

  <div class="chat-window">
    <ul>
      <li repeat.for="expression of expressions" class="${expression.type}">
        <div class="message">
          ${expression.text}
        </div>
      </li>
    </ul>
  </div>
</template>
