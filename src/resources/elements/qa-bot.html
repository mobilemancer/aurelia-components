<template>

  <div class="chat-area" ref="chatArea" scrollheight.bind="scrollChatArea()">
    <ul>
      <li repeat.for="expression of expressions" class="${expression.type}">
        <div class="message" innerhtml.bind="expression.text"></div>
      </li>
    </ul>
  </div>

  <div>
    <input class="question-box" type="text" placeholder="Ask a question..." value.bind="question" keypress.delegate="keyPressed($event)"></input>
  </div>

</template>
